<section class="table-container">
  <table mat-table [dataSource]="campaigns">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let campaign" (click)="editCampaign(campaign)"> {{ campaign.name }} </td>
    </ng-container>

    <ng-container matColumnDef="keywords">
      <th mat-header-cell *matHeaderCellDef> Keywords </th>
      <td mat-cell *matCellDef="let campaign" (click)="editCampaign(campaign)"> {{ campaign.keywords.join(', ') }} </td>
    </ng-container>

    <ng-container matColumnDef="bidAmount">
      <th mat-header-cell *matHeaderCellDef> Bid Amount </th>
      <td mat-cell *matCellDef="let campaign" (click)="editCampaign(campaign)"> {{ campaign.bidAmount }} </td>
    </ng-container>

    <ng-container matColumnDef="campaignFund">
      <th mat-header-cell *matHeaderCellDef> Campaign Fund </th>
      <td mat-cell *matCellDef="let campaign" (click)="editCampaign(campaign)"> {{ campaign.campaignFund }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let campaign" (click)="editCampaign(campaign)"
          [ngClass]="{'text-green': campaign.status, 'text-red': !campaign.status}">
        {{ campaign.status ? 'On' : 'Off' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="town">
      <th mat-header-cell *matHeaderCellDef> Town </th>
      <td mat-cell *matCellDef="let campaign" (click)="editCampaign(campaign)"> {{ campaign.town }} </td>
    </ng-container>

    <ng-container matColumnDef="radius">
      <th mat-header-cell *matHeaderCellDef> Radius </th>
      <td mat-cell *matCellDef="let campaign" (click)="editCampaign(campaign)"> {{ campaign.radius }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let campaign; let i = index">
        <button mat-button (click)="deleteCampaign(i)">Delete</button>
        <button mat-button (click)="editCampaign(campaign)">Edit</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
